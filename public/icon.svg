<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#2563eb" rx="64"/>

  <!-- Droplet Icon -->
  <g transform="translate(256, 256)">
    <!-- Main droplet shape -->
    <path
      d="M 0,-140
         C -50,-90 -90,-40 -90,30
         C -90,95 -50,140 0,140
         C 50,140 90,95 90,30
         C 90,-40 50,-90 0,-140 Z"
      fill="#ffffff"
      opacity="0.95"/>

    <!-- Inner highlight -->
    <ellipse
      cx="-20"
      cy="10"
      rx="25"
      ry="35"
      fill="#93c5fd"
      opacity="0.6"/>

    <!-- Small highlight dot -->
    <circle
      cx="-25"
      cy="-15"
      r="12"
      fill="#dbeafe"
      opacity="0.8"/>
  </g>

  <!-- Medical cross (subtle) -->
  <g transform="translate(410, 102)" opacity="0.2">
    <rect x="-4" y="-20" width="8" height="40" fill="#ffffff" rx="2"/>
    <rect x="-20" y="-4" width="40" height="8" fill="#ffffff" rx="2"/>
  </g>
</svg>
